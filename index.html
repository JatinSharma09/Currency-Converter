<html>

<head>
  <title>Real Currency Converter</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <a class="nav-link active" aria-current="page" href="https://demo-website.jatinsharma73.repl.co/">Home</a>

          </li>

  </nav>


  <div class="container">
    <br>
    <h1 class="text-center">Real-Time Currency Converter</h1>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" class="form-control" id="amount" value="0">
    </div>

    <div class="mb-3">
      <label for="fromCurrency" class="form-label">From Currency:</label>
      <select id="fromCurrency" class="form-select">
        <option value="USD">United States Dollar</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="GBP">British Pound Sterling</option>
        <option value="AUD">Australian Dollar</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CHF">Swiss Franc</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="INR">Indian Rupee</option>
        <option value="BRL">Brazilian Real</option>
        <option value="RUB">Russian Ruble</option>
        <option value="ZAR">South African Rand</option>
        <option value="TRY">Turkish Lira</option>
        <option value="MXN">Mexican Peso</option>
        <option value="SGD">Singapore Dollar</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="toCurrency" class="form-label">To Currency:</label>
      <select id="toCurrency" class="form-select">
        <option value="USD">United States Dollar</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="GBP">British Pound Sterling</option>
        <option value="AUD">Australian Dollar</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CHF">Swiss Franc</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="INR">Indian Rupee</option>
        <option value="BRL">Brazilian Real</option>
        <option value="RUB">Russian Ruble</option>
        <option value="ZAR">South African Rand</option>
        <option value="TRY">Turkish Lira</option>
        <option value="MXN">Mexican Peso</option>
        <option value="SGD">Singapore Dollar</option>
      </select>
    </div>

    <button onclick="convertCurrency()" class="btn btn-primary">Convert</button>

    <h4 class="text-center">Converted Amount</h4>
    
    <div style="height: 300px; overflow: auto;">
      <table id="result" class="table table-borderless mt-3 table table-hover">
        <thead>
          <tr>
            <th scope="col">From Currency</th>
            <th scope="col">To Currency</th>
            <th scope="col">Conversion Rate</th>
            <th scope="col">Converted Amount</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
